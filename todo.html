<html>
<head>
	<title>Todo Native Javascript app</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="make">
			<form id="form">
				<label for="new-todo-item">Task:</label><br>
				<input type="text" name="new-todo-item" id="new-todo-item" placeholder="Todo goes here."><br>
				<button type="submit" name="create" id="btnSubmit">Create</button>
			</form>
		</div>
		<div class="list-all">
			These are the things you have to do:
			<div class="item" id="item">
				
				<ul class="todos" id="todos">
					
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="todo.js"></script>
</html>
